<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Login</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #111;
      border: 1px solid rgba(255,255,255,0.1);
      padding: 40px;
      border-radius: 12px;
      width: 300px;
    }
    h2 {
      margin: 0 0 20px 0;
      font-size: 18px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 6px;
      color: #fff;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      border-color: rgba(255,255,255,0.3);
    }
    button {
      width: 100%;
      padding: 12px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.1);
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: rgba(255,255,255,0.15);
    }
    .error {
      color: #fb7185;
      font-size: 12px;
      text-align: center;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Sign in</h2>
    <form action="/panel/login" method="POST">
      <input type="text" name="user" placeholder="Username" required autocomplete="off">
      <input type="password" name="pw" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div id="error" class="error" style="display:none">Invalid credentials</div>
  </div>
  
  <script>
    if (window.location.search.includes('error=1')) {
      document.getElementById('error').style.display = 'block';
    }
  </script>
</body>
</html>
